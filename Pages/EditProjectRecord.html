<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h3 class="modal-title">{{regdata.ProjectName}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label"> Project Name
                    <sup class="sup-color">*</sup>
                </label>

                <div class="col-sm-8">
                    <input type="text" ng-model="regdata.ProjectName" placeholder="Project Name" class="form-control" required>
                </div>
                <span class="help-button" uib-tooltip="Project Name" tooltip-placement="left" class="glyphicon glyphicon-question-sign"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Project Manager
                    <sup class="sup-color">*</sup>
                </label>

                <div class="col-sm-8">
                    <input type="text" ng-model="regdata.ProjectManager" placeholder="Project Manager" class="form-control" required>
                </div>
                <span class="help-button" uib-tooltip="Project Manager" tooltip-placement="left" class="glyphicon glyphicon-question-sign">
                    <i></i>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Start Date
                    <sup class="sup-color">*</sup>
                </label>

                <div class="col-sm-8">
                    <input type="date" ng-model="regdata.ProjectStartDate"  ng-change="$scope.regdata.ProjectStartDate=dt.toISOString()" placeholder="Project Start Date" class="form-control" required>
                </div>
                <span class="help-button" uib-tooltip="Project Start Date" tooltip-placement="left" class="glyphicon glyphicon-question-sign">
                    <i></i>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Project End Date
                    
                </label>

                <div class="col-sm-8">
                    <input type="date" ng-model="regdata.ProjectEndDate" placeholder="Project End Date" ng-change="$scope.regdata.ProjectEndDate=dt.toISOString()" class="form-control" required>
                </div>
                <span class="help-button" uib-tooltip="Project End Date" tooltip-placement="left" class="glyphicon glyphicon-question-sign">
                    <i></i>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Project Resource Count
                    <sup class="sup-color">*</sup>
                </label>

                <div class="col-sm-8">
                    <input type="text" ng-model="regdata.ProjectResourceCount"  placeholder="Project Resource Count"
                        class="form-control" required>
                </div>
                <span class="help-button" uib-tooltip="Project Resource Count" tooltip-placement="left" class="glyphicon glyphicon-question-sign">
                    <i></i>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Project Billing
                    <sup class="sup-color">*</sup>
                </label>

                <div class="col-sm-8">
                    <input type="text" ng-model="regdata.ProjectBilling"  placeholder="Project Billing"
                        class="form-control" required>
                </div>
                <span class="help-button" uib-tooltip="Project Billing" tooltip-placement="left" class="glyphicon glyphicon-question-sign">
                    <i></i>
                </span>
            </div>
        </form>

    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="updateProject(regdata)">
            <i class="glyphicon glyphicon-floppy-save"></i> Update</button>
        <button class="btn btn-primary" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
</div>
