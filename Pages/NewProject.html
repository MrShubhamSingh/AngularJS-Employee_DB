<div class="form-style-10">
    <h1>Project Details

    </h1>
    <form>
        <div class="section">
            <span>1</span>Project ID</div>
        <div class="inner-wrap">
            <label>ID
                <input type="text" ng-model="registration.ProjectID" />
            </label>
        </div>
        <div class="section">
            <span>2</span>Name</div>
        <div class="inner-wrap">
            <label>Project Name
                <input type="text" ng-model="registration.ProjectName" />
            </label>
            <label>Project Manager
                <input type="text" ng-model="registration.ProjectManager" />
            </label>
        </div>

        <div class="section">
            <span>3</span>Date</div>
        <div class="inner-wrap">
            <label>Start Date
                <input type="date" ng-model="registration.ProjectStartDate" />
            </label>
            <label>End Date
                <input type="date" ng-model="registration.ProjectEndDate" />
            </label>
            </div>
            <div class="section">
                <span>4</span>Details</div>
            <div class="inner-wrap">
                <label>Project Resource Count
                    <input type="number" ng-model="registration.ProjectResourceCount" />
                </label>
                <label>Project Billing
                    <input type="number" ng-model="registration.ProjectBilling" />
                </label>
            </div>
            
        <div class="button-section">
                <input type="button" value="{{btntext}}" ng-click="saveProject(registration)" />

            </div>
        </div>


    </form>
</div>
